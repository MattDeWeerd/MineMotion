<!DOCTYPE html>
<link rel="stylesheet" href="main.css" />
<html>
  <head>
    <title>MineMotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <a class="header_images" href="index.html">
          <img class="mm-title-img" src="images/MineMotion_normal.png" />
          <img class="mm-title-img-small" src="images/MM_normal.png" />
        </a>

        <div class="nav-bar">
          <ul class="nav-list">
            <li>
              <a href="#ourWorkCard">Our Work</a>
            </li>
            <li>
              <a href="#aboutCard">About</a>
            </li>
            <li>
              <a href="#processCard">Process</a>
            </li>
          </ul>
        </div>

        <div class="contact-us">
          <a
            class="contact-us-link"
            target="_blank"
            href="https://discord.gg/3GJtxaeYhD"
          >
            <div class="discord-info">
              <div id="discordMemberCount" class="discord-member-count"></div>
              <img class="discord-icon" src="./images/discord-icon.svg" />
            </div>
            <div class="contact-us-text">Contact Us</div>
          </a>
        </div>
      </div>
    </div>
    <div class="page-body">
      <div class="splash">
        <h2 class="splash-heading">
          We grow Minecraft Servers using Short-Form Video Content
        </h2>
        <h3 class="splash-subheading">
          At MineMotion, we play the game, so we know the game.
        </h3>
        <div class="button-wrapper">
          <a
            class="chat-with-us-wrapper"
            target="_blank"
            href="https://discord.gg/3GJtxaeYhD"
          >
            <div class="chat-with-us">Chat With Us</div>
            <img class="open-link-icon" src="/images/open-link-icon.svg" />
          </a>

          <a class="our-work-wrapper" href="#ourWork">
            <div class="our-work">Our Work</div>
            <img class="down-arrow-icon" src="/images/down-arrow-icon.svg" />
          </a>
        </div>
      </div>

      <div id="ourWorkCard" class="card">
        <div class="card-header">
          <h2 class="card-title">Our Work</h2>
        </div>
        <div class="card-body">
          <p>test</p>
        </div>
      </div>
      <div id="aboutCard" class="card">
        <div class="card-header">
          <h2 class="card-title">About Us</h2>
        </div>
      </div>
      <div id="processCard" class="card">
        <div class="card-header">
          <h2 class="card-title">Process</h2>
        </div>
      </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      async function getDiscordInfo() {
        try {
          const response = await fetch(
            "https://discordapp.com/api/guilds/1228411337256734750/embed.json"
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          console.log(data);
          const memberCount = data.presence_count;
          document.getElementById("discordMemberCount").innerText = memberCount;
        } catch (error) {
          console.error("Failed to fetch Discord info:", error);
        }
      }
      getDiscordInfo();
    });
  </script>
</html>
