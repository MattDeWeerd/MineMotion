  <script>
    document.addEventListener("DOMContentLoaded", function () {
      async function getDiscordInfo() {
        try {
          const response = await fetch(
            "https://discordapp.com/api/guilds/1228411337256734750/embed.json"
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          console.log(data);
          const memberCount = data.presence_count;
          document.getElementById("discordMemberCount").innerText = memberCount;
        } catch (error) {
          console.error("Failed to fetch Discord info:", error);
        }
      }
      getDiscordInfo();
    });
